<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit employee</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="light" (click)="onClose()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Designation</ion-label>
            <ion-input formControlName="designation"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mobile</ion-label>
            <ion-input formControlName="mobile"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">image URL</ion-label>
            <ion-input formControlName="imageURL"></ion-input>
          </ion-item>
          <ion-button class="ion-margin" [disabled]="!form.valid" type="submit">
            Update
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
