<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Employee Book
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="light" (click)="onAdd()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1"  size-md="10" offset-md="1">
        <ion-searchbar #searchbar (ionChange)="onChange(searchbar.value)" placeholder="search by name"></ion-searchbar>
        <ion-grid>
          <ion-row>
            <ion-col *ngIf="filteredEmployees.length<=0">
              <h3>No match found</h3>

            </ion-col>
            <ion-col  size-md="3" *ngFor="let employee of filteredEmployees">
              <app-employee [id]="employee.id"></app-employee>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>


    </ion-row>
  </ion-grid>


</ion-content>
